      d3.layout.cloud().size([1100, 600])
              .timeInterval(20)
              .words(frequency_list)
              .spiral("archimedean")
              .text(function(d) { return d.text.toLowerCase(); })
              .fontSize(function(d) { return Math.round(Math.pow(d.size, 0.8)/5); })
              // .rotate(function() { return ~~(Math.random() * 2) * 10; })
              .rotate(0)
              .font('Impact')
              .on("end", draw)
              .start();
  
      function draw(words) {
        var div = d3.select("body").append("div")
                    .attr("class", "tooltip")
                    .style("opacity", 0);             

          d3.select("body").append("svg")
                  .attr("width", 1200)
                  .attr("height", 800)
                  .attr("class", "wordcloud")
                  .append("g")
                  // without the transform, words words would get cutoff to the left and top, they would
                  // appear outside of the SVG area
                  .attr("transform", "translate(600,300)")
                  .selectAll("text")
                  .data(words)
                  .enter().append("text")
                  .style("font-size", function(d) { return d.size + "px"; })
                  // .style("fill", function(d, i) { return color(i); })
                  .style("fill", function(d, i) { return fill(i); })
                  .style("font-family", 'Impact')
                  .attr("text-anchor", "middle")
                  .attr("transform", function(d) {
                      return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                  })
                  .text(function(d) { return d.text.toLowerCase(); })
                  
                  .on('mouseover', function (d, i) {
                      d3.select(this).transition()
                        .duration('50')
                        .attr('opacity', '.8');
                        
                        div.transition()
                            .duration(50)
                            .style("opacity", 1);
                        let num = Math.round(Math.pow(d.size * 5, 1/0.8)).toString() + ' times';
                        div.html(num)
                           .style("left", (d3.event.pageX + 10) + "px")
                           .style("top", (d3.event.pageY - 15) + "px");
                    })
                  
                  .on('mouseout', function (d, i) {
                      d3.select(this).transition()
                        .duration('50')
                        .attr('opacity', '1');
                      div.transition()
                        .duration('50')
                        .style("opacity", 0);});

      }
